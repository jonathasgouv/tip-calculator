<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <section>
      <div class="titleDiv">
        <p>SPLI<br />TTER</p>
      </div>
    </section>
    <main>
      <section class="inputContainer">
        <div class="billAmount">
          <p>Bill</p>
          <div class="input">
            <img
              src="images/icon-dollar.svg"
              alt="dollar sign"
              class="inputIcon"
            />
            <input
              type="number"
              min="0"
              placeholder="0"
              id="inputBill"
              class="inputField"
            />
          </div>
        </div>
        <div class="tipPercent separator">
          <p>Select Tip %</p>
          <button type="button" class="btn">5%</button>
          <button type="button" class="btn">10%</button>
          <button type="button" class="btn">15%</button>
          <button type="button" class="btn">25%</button>
          <button type="button" class="btn">50%</button>
          <input
            type="number"
            min="0"
            class="btnCustom"
            value=""
            placeholder="Custom"
          />
        </div>
        <div class="personAmount separator">
          <p>Number of People</p>
          <div class="input">
            <img
              src="images/icon-person.svg"
              alt="dollar sign"
              class="inputIcon"
            />
            <input
              type="number"
              placeholder="0"
              id="inputBill"
              class="inputField"
            />
          </div>
        </div>
      </section>
      <section class="resultsContainer">
        <div class="roll">
          <div class="title">
            <p class="titleTip">Tip Amount</p>
            <p class="description">/ person</p>
          </div>
          <p class="price">$4.27</p>
        </div>
        <div class="roll separator">
          <div class="title">
            <p class="titleTip">Total</p>
            <p class="description">/ person</p>
          </div>
          <p class="price">$4.27</p>
        </div>
        <button type="button" class="btnReset separator">RESET</button>
      </section>
    </main>
  </body>
</html>
