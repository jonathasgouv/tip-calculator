<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <section class="inputContainer">
        <div class="billAmount">
          <p>Bill</p>
          <div class="input">
            <img
              src="images/icon-dollar.svg"
              alt="dollar sign"
              class="inputIcon"
            />
            <input
              type="text"
              placeholder="0"
              id="inputBill"
              class="inputField"
            />
          </div>
        </div>
        <div class="tipPercent">
          <p>Select Tip %</p>
          <button type="button" class="bnt">5%</button>
          <button type="button" class="bnt">10%</button>
          <button type="button" class="bnt">15%</button>
          <button type="button" class="bnt">50%</button>
          <input type="text" value="" />
        </div>
        <div class="personAmount">
          <p>Number of People</p>
          <div class="input">
            <img
              src="images/icon-person.svg"
              alt="dollar sign"
              class="inputIcon"
            />
            <input
              type="text"
              placeholder="0"
              id="inputBill"
              class="inputField"
            />
          </div>
        </div>
      </section>
      <section class="resultsContainer">
        <div class="amountRoll">
          <div class="title">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
        </div>
        <p>$4.27</p>
        <div class="totalRoll"></div>
        <div class="title">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <p>$4.27</p>
      </section>
    </main>
  </body>
</html>
